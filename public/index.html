<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Movie Application</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container"> <!-- container div start -->

        <h1>Movies Application!</h1>

        <div id="table-parent">
            <table id="products"> <!-- table start -->
            <thead id="header">
            <tr>
                <th>Title</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody id="insertProducts"></tbody>

            </table> <!--- table end --->

        </div>


        <div class="form-group">
            <div id="search-box">
                Add a movie to the list: <form action="">
                    <input type="text" name="addMovie" id="newMovie" placeholder="enter movie title">
                </form>
                <button id="add" formmethod="post"><a href="">Submit</a></button>
            </div>

                <label for="selectRating">Rate this movie</label>
                <select class="form-control" id="selectRating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>




    </div>  <!-- container end div -->

    <script src="./main.js"></script>
</body>
</html>
