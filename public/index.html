<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Movie Application</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Movies Application!</h1>


        <table id="products">
            <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody id="insertProducts"></tbody>



            <div class="form-group">
                <form action="">
                    <input type="text" name="addMovie" id="newMovie">
                </form>
                <button id="add" formmethod="post"><a href="">Submit</a></button>

                <label for="selectRating">Rating</label>
                <select class="form-control" id="selectRating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>


        </table>

    </div>

    <script src="./main.js"></script>
</body>
</html>
