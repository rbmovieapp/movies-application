<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Movie Application</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
<!--CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="row d-flex justify-content-center"> <!---div row start for header -->
        <h1 class="col-9 d-flex justify-content-center shadow-lg p-3 mb-5 bg-white rounded">Motion Pictures</h1>
<!--        <h1 class="col-3 d-flex justify-content-center">Test</h1>-->
    </div> <!-- div row end for header --->

    <div class="container"> <!-- container div start -->

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Rating</th>
            </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>


        <div class="form-group row mt-4">
            <div id="search-box">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="enter movie title" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">

                        <label for="selectRating"></label>
                        <select class="form-control col-md-8 ml-2" id="selectRating">
                            <option class="selected">rating</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <button id="add" class="btn btn-outline-secondary" type="button">Submit</button>
                    </div>
                </div>

            </div>

            </div>




    </div>  <!-- container end div -->

    <script src="./main.js"></script>

</body>
</html>
